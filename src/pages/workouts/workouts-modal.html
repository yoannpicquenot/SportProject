<ion-header>
  <ion-toolbar>
    <ion-title>
      Add new workout
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Title</ion-label>
      <ion-input type="text" value="" [(ngModel)]="myInput"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button full block (click)="createWorkout()">Create</button>
    </ion-item>
  </ion-list>
</ion-content>
